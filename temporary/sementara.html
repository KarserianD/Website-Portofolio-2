<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Form Interaktif</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Form Kontak</h2>

        <input
            class="w-full mb-4 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-blue-400 transition"
            type="text"
            placeholder="Nama Lengkap"
        />

        <input
            class="w-full mb-4 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500 hover:border-green-400 transition"
            type="email"
            placeholder="Email"
        />

        <button
            class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 active:bg-blue-800 active:scale-95 transition duration-200 ease-in-out"
        >
            Kirim Pesan
        </button>
    </div>
</body>
</html>
